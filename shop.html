<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop - Dissident Culture</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/preload.css">
    <link rel="stylesheet" href="css/shop.css">
</head>
<body class="shop-background">
    <!-- Back button -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Navigation sidebar -->
    <div class="side-tab">
        <div class="vertical-bars" id="verticalBars">
            <span></span>
            <span></span>
        </div>
        <div class="cart-icon" id="cartIcon">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count">0</span>
        </div>
    </div>

    <!-- Side menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-content">
            <button class="menu-btn" data-url="index.html">Home</button>
            <button class="menu-btn" data-url="shop.html">Online Shop</button>
            <button class="menu-btn" data-url="archive.html">Archive</button>
            <button class="menu-btn" data-url="about.html">About</button>
        </div>
        <div class="close-btn" id="closeMenu">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <div class="close-cart" id="closeCart">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be populated by JavaScript -->
        </div>
        <div class="cart-total">
            Total: $<span id="cartTotal">0</span>
        </div>
        <button class="checkout-btn">Checkout</button>
    </div>

    <!-- Main content -->
    <div class="shop-container">
        <h1 class="shop-title">Online Shop</h1>
        <p class="shop-subtitle">Avant-garde collections & exclusive pieces</p>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="rick">Rick Owens</button>
            <button class="filter-btn" data-filter="balenciaga">Balenciaga</button>
            <button class="filter-btn" data-filter="numbernine">Number Nine</button>
            <button class="filter-btn" data-filter="erd">Enfants Riches Déprimés</button>
            <button class="filter-btn" data-filter="mastermind">Mastermind Japan</button>
        </div>

        <div class="shop-grid" id="shopGrid">
            <!-- Items will be populated by JavaScript -->
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
